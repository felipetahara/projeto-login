<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçãoes no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                  <div class="campo">
                    <span class="material-symbols-outlined">Person</span>
                    <input type="text" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email">
                    <label for="ilogin">Login</label>
                </div>
                    <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" autocomplete="current-password">
                    <label for="isenha">Senha</label>
                  </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span>

                    </a>
                  
                </form>
            </div>
        </section>
    </main>
</body>
</html>
