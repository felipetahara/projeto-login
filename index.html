<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                Foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçãoes no seu ambiente</p>
                <form action="login.php" method="post">
                  <p>
                    <label for="iemail"></label>
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" name="email" id="iemail" placeholder="seu e-mail">
                  </p>
                  <p>
                    <label for="isenha"></label>
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8">
                  </p>
                  <p>
                    <input type="submit" value="Entrar">
                  </p>
                  <p>
                    <input type="submit" value="Esqueci a senha">
                  </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
